<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="left"></div><a class="navbar-brand mx-auto" href="#"> 
    <div class="logo"></div>
    <h4>說說</h4></a>
  <form class="form-inline">
    <div class="dropdown">
        <a class="dropdown-toggle dropbtn" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Language</a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="#">English</a>
            <a class="dropdown-item" href="#">繁體中文</a>
        </div>
    </div>
  </form>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-1"></div>    
    <div class="col-md-5 pic1">      
      <div class="textpanel">
        <div class="ba"></div>
        <h4> 說說!</h4>        
      </div>
    </div>
    <div class="col-md-5 pic2">
        <div class="signup-form">
            <h2 class="form-title">註冊</h2>
            <form>
                <div class="form-group">
                    <input class="in" type="text" name="name" id="name" placeholder="使用者名稱" />
                </div>
                <div class="form-group">
                    <input class="in" type="email" name="email" id="email" placeholder="E-mail" />
                </div>
                <div class="form-group">
                    <input class="in" type="password" name="pass" id="pass" placeholder="密碼" />
                </div>
                <div class="form-group">
                    <input class="in" type="password" name="re_pass" id="re_pass" placeholder="再次輸入密碼" class="in"/>
                </div>
                <div class="form-group re">
                    <label>
                      <input type="checkbox">記住我
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">註冊</button>
                </div>
                <div class="form-group re">
                    我已有帳號!
                    <a href="#">登入</a>
                </div>
            </form>
        </div>


    </div>
    <div class="col-md-1"></div>  
  </div>
